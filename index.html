<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
    
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
        
    
    <script>
    
        const scanner = new Html5QrcodeScanner('reader', { 
            // Scanner will be initialized in DOM inside element with id of 'reader'
            qrbox: {
                width: 250,
                height: 250,
            },  // Sets dimensions of scanning box (set relative to reader element width)
            fps: 20, // Frames per second to attempt a scan
        });
    
    
        scanner.render(success, error);
        // Starts scanner
    
        function success(result) {
             const productList = document.getElementById('product-list');

             const listItem = document.createElement('li');
             listItem.textContent = result;

             productList.appendChild(listItem);
        }
    
        function error(err) {
            console.error(err);
            // Prints any errors to the console
        }
    
    </script>
</head> 
<body>
	<body>
        <h1 style="color: red; text-align: center;">HF SMART CART</h1>
        <h3 style="text-align: center;">Barcode Scanner</h3>
        <p style="text-align: center;">Show the product barcode in front of the camera</p>
        <h3 style="text-align: center; padding-top: 3px;">Product details</h3>
        <ul id="product-list"></ul>
        <div id="reader"></div>
        <div id="result"></div>
    </body>
</body>
</html>
